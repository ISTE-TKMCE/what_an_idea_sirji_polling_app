<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Ideas from youngsters and its a game" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="login.css" />
    <title>LOGIN-WHAT AN IDEA SIRJI</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="inner-container">
            <div class="row">
           <div class="col-md-10 mx-auto">
               <div class="row">
                <div class="col-md-6 mx-auto title-img">
                    <img src="./page1 web.svg"  alt="" />
                </div>
                <div class="col-md-6 content mx-auto">
                <div class="inner-content">

                    <div class="content-inner">
                        <h2 class="content-title-sub mx-auto text-center animate__animated">WHAT AN IDEA</h2>
                        <h1 class="content-title-main text-center animate__animated">
                            SIR JI
                            <span><img src="./bubble.svg" class="img-fluid img-responsive" alt="" /></span>
                        </h1>
                    </div>
                    <button class="btn login rounded-md-circle text-uppercase">
                        login
                    </button>
                </div>

                </div>
               </div>
           </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>
const btn=document.getElementsByClassName('login');
const contentMain=document.getElementsByClassName("content-title-sub")[0];
const contentSub=document.getElementsByClassName("content-title-main")[0];
btn[0].addEventListener("mouseover",()=>{


contentMain.classList.add('animate__rubberBand');
contentSub.classList.add('animate__rubberBand');
})
btn[0].addEventListener("mouseout",()=>{
contentMain.classList.remove('animate__rubberBand');
contentSub.classList.remove('animate__rubberBand');


})
    </script>
</body>

</html>
